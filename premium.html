<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glamify.net | Premium</title>
    <link rel="stylesheet" href="premium.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sevillana&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
<body>
    <section data-aos="fade-up" data-aos-duration="1200" class="premium-payment">
  <h2><i class="ri-vip-diamond-line"></i> Join the Premium Glam Circle</h2>
  <p>Unlock exclusive beauty treatments, priority booking, and members-only perks.</p>

  <form id="paymentForm">
    <input type="text" placeholder="Full Name" name="name" required>
    <input type="email" placeholder="Email Address" name="email" required>

    <select name="plan" required>
      <option value="" disabled selected>Select a Plan</option>
      <option value="monthly">Monthly $200</option>
      <option value="quarterly">Quarterly $1,200</option>
      <option value="yearly">Yearly $2,300</option>
    </select>

    <select id="paymentMethod" required>
      <option value="" disabled selected>Select Payment Method</option>
      <option value="card">Credit/Debit Card</option>
      <option value="paypal">PayPal</option>
      <option value="cashapp">CashApp</option>
    </select>

    <div id="cardDetails" style="display: none;">
      <input type="text" placeholder="Card Number" maxlength="19">
      <div class="card-flex">
        <input type="text" placeholder="MM / YY" maxlength="7">
        <input type="text" placeholder="CVV" maxlength="4">
      </div>
    </div>

    <button type="submit">Pay & Join</button>
    <p class="last">GLAMIFY</p>
  </form>
</section>
<script src="premium.js"></script>
 <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
